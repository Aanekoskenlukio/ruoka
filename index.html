<html>
  <head>
    <meta charset="utf-8">
    <title>Äänekosken lukion ruokalista</title>
    <style media="screen">
      body {
        margin:0;
        padding:0;
        background:#fff;
        overflow:hidden;
      }
      iframe { 
        width:1280px;
        height:720px;
        border:0px;
      }
    </style>
  </head>
  <body>
    <iframe id="lista" src="http://www.jamix.fi/ruokalistat/?anro=95710&k=8&mt=1" width="600" height="600"></iframe>
    <script type="text/javascript">
      let frame = document.getElementById('lista');
      let interval = 600; //Päivitystiheys

      frame.height = 1280; //Kovakoodattu koko, toimii tietokoneselaimilla, TV-selain vaatii CSS (yllä)
      frame.width = 720;
      frame.style.border = 0;

      console.log("Starting a loop with an interval of " + interval + " seconds.")
      let timer = setInterval(function() {
        console.log("Refreshing...");
        frame.src = frame.src;
      }, interval*1000);
    </script>
  </body>
</html>
